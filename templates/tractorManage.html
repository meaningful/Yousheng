{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>拖车管理</title>

    <link rel="shortcut icon" href="favicon.ico"> <link href="{% static "css/bootstrap.min14ed.css" %}?v=3.3.6" rel="stylesheet">
    <link href="{% static "css/font-awesome.min93e3.css" %}?v=4.4.0" rel="stylesheet">
    <link href="{% static "css/animate.min.css" %}" rel="stylesheet">
    <link href="{% static "css/style.min862f.css" %}?v=4.1.0" rel="stylesheet">
    <link href="{% static "css/plugins/jqgrid/ui.jqgridffe4.css" %}?0820" rel="stylesheet">
</head>
<body>
    <div class="wrapper wrapper-content animated fadeInRight">
        <!-- 拖车管理 -->
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>拖车管理</h5>
                    </div>
                    <div class="ibox-content">
                        <div class="jqGrid_wrapper">
                            <table id="table_list_2"></table>
                            <div id="pager_list_2"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static "js/jquery.min.js" %}?v=2.1.4"></script>
    <script src="{% static "js/bootstrap.min.js" %}?v=3.3.6"></script>
    <script src="{% static "js/plugins/peity/jquery.peity.min.js" %}"></script>
    <script src="{% static "js/plugins/jqgrid/i18n/grid.locale-cnffe4.js" %}?0820"></script>
    <script src="{% static "js/plugins/jqgrid/jquery.jqGrid.minffe4.js" %}?0820"></script>

<script type="text/javascript">
        function InitCustomerManageGrid(parameters) {
           $.jgrid.defaults.styleUI="Bootstrap";
           var mydata = {{ showData|safe }};

           $("#table_list_2").jqGrid(
            {  data:mydata,datatype:"local",height:450,autowidth:true,shrinkToFit:true,rowNum:20,rowList:[10,20,30],
                 colNames:["车牌号","年检时间","保险时间(格式:2018-01-01)","车架号","出厂时间(格式:2018-01-01)"],
                 colModel:[
                    {name:"tractorID",index:"tractorID",editable:true,width:100,sortable:false},
                    {name:"annualInspectionTime",index:"annualInspectionTime",editable:true,width:100,sorttype:"date",formatter:"date"},
                    {name:"insuranceTime",index:"insuranceTime",editable:true,width:100,sorttype:"date",formatter:"date"},
                    {name:"chassisNumber",index:"chassisNumber",editable:true,width:100,sortable:false},
                    {name:"deliveryTime",index:"deliveryTime",editable:true,width:100,sorttype:"date",formatter:"date"}],
                pager:"#pager_list_2",viewrecords:true,caption:"拖车管理",add:true,edit:true,addtext:"Add",edittext:"Edit",hidegrid:false,editurl:"./editTractorManage",
            });

           $("#table_list_2").jqGrid("navGrid","#pager_list_2",{edit:true,add:true,del:true,search:true},
               {modal:true, jqModal:true },
               {reloadAfterSubmit:true, closeAfterEdit:true,closeAfterAdd:true});
           $(window).bind("resize",function(){var width=$(".jqGrid_wrapper").width();$("#table_list_2").setGridWidth(width)}) ;

        };

         $(document).ready(function(){InitCustomerManageGrid();}) ;


    </script>

</body>
</html>
